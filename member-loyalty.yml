url: "{{adminUrl}}"

tasks:
  createMemberLoyalty:
    - import: authenticate.yml
      task: authenticateAdmin
    - request: createMemberLoyalty
      options:
        headers:
          authorization: bearer {{response.admin.access}}
      vars:
        input:
          name: "{{$chance word length:6:number}}"
          levels:
            - id: "{{memberLoyaltyId}}"
              name: "${{$chance word length:6:number}}"
              inviteOnly: true
              sameAsQualificationCriteria: false
              color: "#777777"
      as: memberLoyalty
      assert:
        data:
          type: string
